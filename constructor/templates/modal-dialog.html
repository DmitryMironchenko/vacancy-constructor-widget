<a href="#" data-toggle="modal" data-target=".modal{{_id}}" class="modal-dialog-show-title">{{showModalTitle || "Выбрать из списка"}}</a>

<div class="modal fade modal{{_id}}" tabindex="-1" role="dialog" aria-labelledby="region-modal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">{{modalTitle}}</h4>
            </div>
            <div class="modal-body" ng-transclude>
                <!-- modal body -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">{{modalOk}}</button>
            </div>
        </div>
    </div>
</div>
